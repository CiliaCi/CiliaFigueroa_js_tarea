<html lang="en">
<head>

<body>
    <header>
        
        <h1> CONCURSO PARA TI Y TU MASCOTA </h1>
            <p>En está sección podras confirmar tu participación y confirmar tu registro. En caso de no encontrarte selecciona la opción AGREGAR y vuelve a ingresar los datos.</p>

            <div id="concursantes">
                <input id="filtrar-input" type="text" placeholder="que participante buscas?">
                <button id="filtrar">FILTRAR</button>
                <button  id="agregar">AGREGAR</button>
            </div>

    </header>

    <main>
        <div id="participantes-container"></div>

    </main>      

    <footer>

        <h2> Ingresa a tu cuenta </h2>
        
            <input type="text" id="inputUsuario" placeholder="usuario" >
            <input type="text" id="inputClave" placeholder="clave" >
            <button id="inicioSesion"> Iniciar Sesión </button>


        <h2> Comentarios y Reseña </h2>

        <div id="comentarios-container"></div>


    </footer>


    <script src="main.js" defer> </script>
